<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录蒙版-小饭桌</title>
    <link rel="stylesheet" href="../dist/css/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1749428_l7o7grujcm8.css">
</head>
<body>
<div class="mask">
    <div class="outer-box">
        <div class="close-bar">
            <span class="close-btn iconfont icon-baseline-close-px"></span>
        </div>
        <div class="inner-box">
            <div class="inner-wrapper">
                <div class="login-register">
                    <div class="title">
                        <span class="title-desc">请登录</span>
                        <span class="change">立即注册></span>
                    </div>
                    <label><input class="input-box" type="text" placeholder="请输入手机号码" name="username"></label>
                    <label><input class="input-box" type="password" placeholder="请输入密码" name="password"></label>
                    <button class="login-btn">登 录</button>
                </div>
                <div class="login-register">
                    <div class="title">
                        <span class="title-desc">请注册</span>
                        <span class="change">立即登录></span>
                    </div>
                    <label><input class="input-box" type="text" placeholder="请输入用户名" name="username"></label>
                    <label><input class="input-box" type="text" placeholder="请输入手机号码" name="email"></label>
                    <label><input class="input-box" type="password" placeholder="请输入密码" name="password1"></label>
                    <label><input class="input-box" type="password" placeholder="请确认密码" name="password2"></label>
                    <label><input class="input-box auth-number" type="text" placeholder="图形验证码"></label>
                    <div class="check-phone">
                        <label><input type="text" class="input-box phone-number" placeholder="短信验证码" name="phone"></label>
                        <button class="phone-btn">获取验证码</button>
                    </div>
                    <button class="login-btn">注 册</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
